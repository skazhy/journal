---
layout: base
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.published }}">{{ page.published | date: "%b %d %Y" }}</time>
  </header>
  <div id="words">
    {{ content }}
  </div>
  <footer>
    &#x270c; {{ page.published | date: "%Y" }},  {{ site.author }}
  </footer>
</article>
