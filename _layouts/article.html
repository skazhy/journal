---
layout: base
---

<article id="words">
  <header>
    <h1>{{ page.title }}</h1>
    <p><time datetime="{{ page.published }}">{{ page.published | date: "%b %d %Y" }}</time></p>
  </header>
  {{ content }}
  <footer>
    &#x270c; {{ page.published | date: "%Y" }},  {{ site.author }}
  </footer>
</article>
